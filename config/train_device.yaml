work_dir: ./work_dir/device

# feeder
feeder: feeder.Feeder_device
train_feeder_args:
  data_path: ./data/train.pkl
  snr: 0
test_feeder_args:
  data_path: ./data/test.pkl
  snr: 0

# model
model: net.CNN
model_args:
  channels: 13
  num_classes: 4

#optim
optimizer: 'Adam'
weight_decay: 1e-5
base_lr: 1e-3
step: [10, 50]

# training
device: 0
batch_size: 64 
test_batch_size: 64
num_epoch: 80
nesterov: True



